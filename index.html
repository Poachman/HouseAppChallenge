<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery-2.1.0.min.js"></script>
	<script src="AI.js"></script>
	<script src="TicTacToe.js"></script>
</head>
<body>
	<h1 id="turn">X's Turn</h2>
	<h2 id="wins">X: 0 / O: 0</h2>
	<table id="board"></table>

	<div id="options">
		<button class="btn" id="reset">New Game</button>
		<div>
			<span>Player 2</span>
			<input type="radio" id="AIEnabled" name="AI" checked /><label class="btn" for="AIEnabled">AI</label>
			<input type="radio" id="AIDisabled" name="AI" /><label for="AIDisabled">Human</label>
		</div>
	</div>
</body>
</html>
