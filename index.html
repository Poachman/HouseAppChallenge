<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery-2.1.0.min.js"></script>
	<script src="AI.js"></script>
	<script src="TicTacToe.js"></script>
</head>
<body>
	<h1 id="turn">X's Turn</h2>
	<h2 id="wins">X: 0 / O: 0</h2>
	<table id="board"></table>

	<div id="options">
		<div>
			<button class="btn" id="reset">New Game</button>
		</div>
		<div>
			<span id="sizeTitle">Size</span>
			<select id="sizeSelect">
				<option>3x3</option>
				<option>4x4</option>
				<option>5x5</option>
				<option>6x6</option>
				<option>7x7</option>
			</select>
		</div>
		<div>
			<span>Player 2</span>
			<input type="radio" id="Enabled" name="AI" checked /><label class="btn" for="AIEnabled">AI</label>
			<input type="radio" id="Disabled" name="AI" /><label for="AIDisabled">Human</label>
		</div>

	</div>
</body>
</html>
